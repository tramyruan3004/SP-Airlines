            <script>
                const baseUrl = "http://localhost:8081";
                if(localStorage.getItem("token") == null){ // if no token in local storage , then do log in
                    console.log('inside no token')
                    const logInFormHtml = `
                    <div class="col col-4 col-lg-4 col-sm-4" id="signInDiv">
                    <!-- sign in account functionality with the use of dropdown-menu -->
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <!-- Dropdown-menu -->
                        <div class="dropdown-menu w-25 dropdown-menu-end">
                            <form class="px-4 py-3" id="login-form">
                                <div class="mb-3">
                                    <label for="dropDownFormUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="dropDownFormUsername" placeholder="Singapore Polytechnic">
                                </div>
                                <div class="mb-3">
                                    <label for="dropDownFormPwd" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="dropDownFormPwd" placeholder="Password">
                                </div>
                                <div class="mb-3" id="loginFunctions">
                                    <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                        Remember me
                                    </label>
                                    </div>
                                </div>
                                <button id="signIn" type="submit" class="btn bg-light border">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <div id = "signInDisappear">
                                <a class="dropdown-item" id="signUpLink" href="/signup/">New around here? Sign up&#128123;</a>
                            </div>
                        </div>
                    </div>
                    `
                    $('#threebuttons').append(logInFormHtml)
                    $("#login-form").submit((event) => {
                        // prevent page reload
                        event.preventDefault();
        
                        const username = $("#dropDownFormUsername").val();
                        const password = $("#dropDownFormPwd").val();
                        const requestBody = {
                            username: username,
                            password: password
                        };
        
                        axios.post(`${baseUrl}/login/`, requestBody)
                            .then((response) => {
                                const token = response.data.token;
                                const loggedInUserID = response.data.user_id;
                                const loggedInUsername = response.data.username;
                                const loggedInUserRole = response.data.role
                                localStorage.setItem("token", token);
                                localStorage.setItem("loggedInUserID", loggedInUserID);
                                localStorage.setItem("loggedInUsername", loggedInUsername);
                                localStorage.setItem("loggedInUserRole", loggedInUserRole);
                                window.location.href = "/";  // redirect back to index.html
                            })
                            .catch((error) => {
                                console.log(error);
                            });
                    });
                }
                else if (localStorage.getItem("token")){
                    const logInProfileHtml = `
                    <div class="col col-4 col-lg-4 col-sm-4" id="signInDiv">
                    <!-- sign in account functionality with the use of dropdown-menu -->
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <!-- Dropdown-menu -->
                        <div class="dropdown-menu w-25 dropdown-menu-end">
                            <form class="px-4 py-3" id="logout-form">
                                <div class="mb-3">
                                    <label for="dropDownFormUsername" class="form-label">Welcome back ${localStorage.getItem("loggedInUsername")}!</label>
                                </div>
                                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgyj-JPkyNW4pC8pDJgy7wfW4-MK87ycdFLBm19zw5m5tnwQ8cSg6gKO2hC5uxYscbOYc_GTVjxSyFGa2r8ae-eVoVd2t0umPfQi9wN50Ha5vc_GzCeQLT-EcBEbi-_GdaQSPc1Y5BwtdJgqhTUNVYAnIjVjxr07rmdzE1SE5C12Y-meWuXwxATF2WYVA/s135/spairLogo.png" width="200" height="200" alt="">
                                <div class="dropdown-divider"></div>
                                <button id="signOut" type="submit" class="btn bg-light border">Sign out</button>
                            </form>
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" id = "viewProfileLink" href="/viewProfile/">View profile &&#128242;?</a>
                        </div>
                    </div>
                    `
                    $('#threebuttons').append(logInProfileHtml)
                    $("#logout-form").submit((event) => {
                        window.localStorage.clear();
                        window.location.assign("http://localhost:3001/");
                    });
                    if(localStorage.getItem("loggedInUserRole") == "Admin"){
                        const manageAirportFlightHtml = `
                            <li class="nav-item">
                                <a class="nav-link" href="/manageAirports/">MANAGE AIRPORT</a>
                            </li>
                            <li class="nav-item">

                            </li>`;
                        $('#menuNav').append(manageAirportFlightHtml);
                    }
                }
            </script>
        </header>
        <main style="background-image: url('https://images.unsplash.com/photo-1628964178609-aec11c666040?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');" id = "main">
        
            <div class="container py-3">
                <div id="addFlight" class="py-5 px-3 mb-4 rounded-3"  style="background: rgba(255, 255, 255, 0.8);" >
                    <!-- flightCode, aircraft, originAirportid, destinationAirportid, embarkDate, embarkTime, arrivedDate, arrivedTime, travelTime, price -->
                    <h1 class="display-5 fw-bold">Add Flight</h1>
                    <form class="px-4 py-3" id="addFlight-form">
                        <div class="row pb-2"> <!--flight cose & aircraft input-->
                            <div class="col-sm">
                                <div class="d-inline-flex mb-2">
                                    <label id="flight-code" for="flightcode-input" class="form-label w-50 m-auto">Flight code</label>
                                    <div class="container p-0">
                                        <div class="input-group">
                                            <span class="input-group-text">@SP</span>
                                            <input required type="text" class="form-control" id="flightcode-input" placeholder="123" length="5" pattern="[0-9]{3}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="d-inline-flex mb-2">
                                    <label id="aircraft" for="aircraft-input" class="form-label w-50 m-auto">Aircraft Model</label>
                                    <div class="container p-0">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-arrow-right-square"></i></span>
                                            <input required type="text" class="form-control" id="aircraft-input" placeholder="BOEING 737">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-2"> <!--ori & destin input-->
                            <div class="col-sm">
                                <div class="mb-2">
                                    <label id="origin-label" for="origin-input" class="form-label">Origin</label>
                                    <div class="container p-0">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi-pin-map"></i> </span>
                                            <select required class="form-select form-control" id="originOptions">
                                                <option value="" disabled selected>Select here</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="mb-2">
                                    <label id="destination-label" for="destination-input" class="form-label">Destination</label>
                                    <div class="container p-0">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi-pin-map-fill"></i> </span>
                                            <select required class="form-select form-control" id="destinationOptions">
                                                <option value="" disabled selected>Select here</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-2"> <!--embark date & time input-->
                            <div class="col-sm">
                                <div id="embark-date" class="mb-2 ">
                                    <label id="embark-date-label" for="embark-date-input" class="form-label w-50">Embark date</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi-calendar"></i></span>
                                        <input required type="date" class="form-control" id="embark-date-input" aria-describedby="embark-date-label"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div id="embark-time" class="mb-2">
                                    <label id="embark-time-label" for="embark-time-input" class="form-label">Embark time</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-alarm"></i></span>
                                        <input required type="time" class="form-control " id="embark-time-input" aria-describedby="embark-time-label"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-2"> <!--travel time & price input-->
                            <div class="col-sm">
                                <div id="travel-time" class="mb-2 d-inline-flex">
                                    <label id="travel-time-label" for="travel-time-input" class="form-label w-50 m-auto">Travel time</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-hand-index"></i></span>
                                        <input required type="number" min="0" max="24" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" class="form-control" id="travel-hour-time-input" aria-describedby="travel-time-label"/><p class="m-auto p-2">hours</p>
                                        <input required type="number" min="0" max="59" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" class="form-control" id="travel-minute-time-input" aria-describedby="travel-time-label"/><p class="m-auto p-2">mins</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div id="price" class="mb-2 d-inline-flex">
                                    <label id="price-label" for="price-input" class="form-label m-auto">Price</label>
                                    <div class="input-group mx-5">
                                        <span class="input-group-text"><i class="bi bi-tags-fill"></i></span>
                                        <input required type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="price-input" aria-describedby="price-label" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="confirmNewFlight" type="submit" class="btn bg-light border">Confirm Add</button>
                    </form>
                </div>
                
            </div>

        <script>
            axios.get(`${baseUrl}/allAirports/`)
                    .then((response) => {
                        const airports = response.data.result;
                        airports.forEach((airport) => {
                            const airportHtml = `
                            <option value="${airport.airportid}" data-subtext = "${airport.country}">${airport.name}</option>
                            `;
                            $("#originOptions").append(airportHtml);
                            $("#destinationOptions").append(airportHtml);
                        });
                    })
                    .catch((error) => {
                        console.log(error)
                    });

            $("#addFlight-form").submit((event) => {
                    // prevent page reload
                    event.preventDefault();
                    //flightCode, aircraft, originAirportid, destinationAirportid, embarkDate, embarkTime, arrivedDate, arrivedTime, travelTime, price

                    var newFlightCode = "SP" + document.getElementById("flightcode-input").value;
                    const newFlightAircraft = $("#aircraft-input").val();
                    const originInput = document.getElementById("originOptions").value;
                    const destinationInput = document.getElementById("destinationOptions").value;
                    const newFlightEmbarkDate = document.getElementById("embark-date-input").value;
                    const newFlightEmbarkTime = document.getElementById("embark-time-input").value + ":00";
                    const newFlightTravelTime = document.getElementById("travel-hour-time-input").value + ":" + document.getElementById("travel-minute-time-input").value + ":00";
                    var newFlightArrivedDate;
                    var newFlightArrivedTime;
                    if (parseInt(newFlightEmbarkTime.slice(0,2)) *60 + parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(0,2))*60 + parseInt(newFlightTravelTime.slice(3,5)) >= 1440){
                        newFlightArrivedDate = `${newFlightEmbarkDate.slice(0,9)}${parseInt(newFlightEmbarkDate.slice(9))+1}`;
                        if (parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(3,5)) >= 60){
                            newFlightArrivedTime = `${parseInt(newFlightEmbarkTime.slice(0,2)) + parseInt(newFlightTravelTime.slice(0,2)) - 24 + 1}:${parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(3,5)) - 60}:00`;
                        }
                        else{
                            newFlightArrivedTime = `${parseInt(newFlightEmbarkTime.slice(0,2)) + parseInt(newFlightTravelTime.slice(0,2)) - 24}:${parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(3,5))}:00`
                        }
                    }
                    else{
                        newFlightArrivedDate = newFlightEmbarkDate;
                        if (parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(3,5)) >= 60){
                            newFlightArrivedTime = `${parseInt(newFlightEmbarkTime.slice(0,2)) + parseInt(newFlightTravelTime.slice(0,2)) + 1}:${parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(3,5)) - 60}:00`;
                        }
                        else{
                            newFlightArrivedTime = `${parseInt(newFlightEmbarkTime.slice(0,2)) + parseInt(newFlightTravelTime.slice(0,2))}:${parseInt(newFlightEmbarkTime.slice(3,5)) + parseInt(newFlightTravelTime.slice(3,5))}:00`
                        }
                    }
                    const newFlightPrice = document.getElementById("price-input").value;
                    const requestBody = {
                        newFlightCode : newFlightCode,           
                        newFlightAircraft : newFlightAircraft,
                        originInput : originInput,          
                        destinationInput : destinationInput,
                        newFlightEmbarkDate : newFlightEmbarkDate,          
                        newFlightEmbarkTime : newFlightEmbarkTime,
                        newFlightArrivedDate: newFlightArrivedDate,
                        newFlightArrivedTime: newFlightArrivedTime,
                        newFlightTravelTime: newFlightTravelTime,
                        newFlightPrice: newFlightPrice
                    };
                    console.log(requestBody);
                    axios.post(`${baseUrl}/addFlight/`, requestBody)
                        .then((response) => {
                            console.log(response)
                            const successfulMsgHtml = `
                            <div class="alert alert-success alert-dismissible d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                <div>
                                    The new flight has been added successfully!
                                </div>
                                <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`;
                            $("#main").prepend(successfulMsgHtml);
    
                        })
                        .catch((error) => {
                            console.log(error);
                            const failedMsgHtml = `
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                    Failed to add the new flight!
                                </div>
                                <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`;
                            $("#main").prepend(failedMsgHtml);
                        });
                });
            $("#closeBtn").click((event) =>{
                location.reload();
            });
        </script>
    
</body>
